<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mark Attendance</title>
  <style>body{font-family:Arial;background:#fff;margin:0;padding:20px}form{display:grid;gap:8px;max-width:420px}input,button{padding:10px 12px;border-radius:8px;border:1px solid #cbd5e1}</style>
</head>
<body>
  <h1>Mark Attendance</h1>
  <form method="post" action="/faculty/attendance/mark">
    <input type="text" name="studentId" placeholder="Student ID" required />
    <input type="date" name="date" required />
    <label><input type="checkbox" name="present" /> Present</label>
    <button type="submit">Submit</button>
  </form>
  <p><a href="/faculty">Back to dashboard</a></p>
</body>
</html>
