<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>body{font-family:Arial;background:#f5f7fb;margin:0}header{background:#0ea5e9;color:#001423;padding:16px;font-weight:700}main{padding:20px}a,button{display:inline-block;margin:8px 8px 0 0;padding:10px 12px;background:#111827;color:#e5e7eb;border-radius:8px;text-decoration:none;border:none;cursor:pointer}
  section{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:16px;margin-top:14px}
  input,select{padding:8px 10px;border:1px solid #cbd5e1;border-radius:8px}
  table{width:100%;border-collapse:collapse;margin-top:10px}
  th,td{border:1px solid #e5e7eb;padding:8px;text-align:left}
  </style>
  </head>
<body>
  <header>Admin</header>
  <main>
    <a href="/admin/admit-card">Auto Admit Card Verification</a>
    <a href="/admin/fees">Fees Payment</a>
    <a href="/admin/finance">Advanced Financial Management</a>
    <a href="/admin/reports">Annual Reports</a>

    <section>
      <h3>Manage Course Files</h3>
      <form method="post" enctype="multipart/form-data" action="/faculty/files/upload">
        <input type="file" name="file" required />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Upload</button>
      </form>
      <p style="margin-top:8px"><a href="/faculty/files">View all files</a></p>
    </section>

    <section>
      <h3>Mark Attendance (Roll 1 to 50)</h3>
      <p>Select date and mark present for each roll.</p>
      <table>
        <thead>
          <tr><th>Roll</th><th>Date</th><th>Present</th><th>Action</th></tr>
        </thead>
        <tbody>
          <tr th:each="roll : ${#numbers.sequence(1,50)}">
            <td th:text="${roll}">1</td>
            <td>
              <form method="post" action="/faculty/attendance/mark">
                <input type="hidden" name="studentId" th:value="${roll}" />
                <input type="date" name="date" th:value="${#dates.format(#dates.createNow(),'yyyy-MM-dd')}" />
            </td>
            <td>
                <label><input type="checkbox" name="present" /> Present</label>
            </td>
            <td>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Save</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <h3>User Management</h3>
      <div style="display:grid;gap:10px;max-width:560px">
        <form method="post" action="/admin/users/add">
          <strong>Add User</strong>
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <select name="role">
            <option value="STUDENT">STUDENT</option>
            <option value="FACULTY">FACULTY</option>
            <option value="ADMIN">ADMIN</option>
          </select>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit">Add</button>
        </form>

        <form method="post" action="/admin/users/delete">
          <strong>Delete User</strong>
          <input type="text" name="username" placeholder="Username" required />
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit">Delete</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
