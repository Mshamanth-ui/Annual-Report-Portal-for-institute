<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fb;margin:0}
    header{background:#6366f1;color:#001423;padding:16px;font-weight:700}
    main{padding:20px;display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width: 768px){ main{grid-template-columns:1fr} }
    a,button{display:inline-block;margin:6px 6px 0 0;padding:10px 12px;background:#111827;color:#e5e7eb;border-radius:8px;text-decoration:none;border:none;cursor:pointer}
    section{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:16px}
    h3{margin:0 0 10px}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #e5e7eb;padding:8px;text-align:left}
    ul{padding-left:20px;margin:0}
  </style>
  </head>
<body>
  <header>Student</header>
  <main>
    <section>
      <h3>My Attendance</h3>
      <p><a href="/student/attendance-view">Open full attendance</a></p>
      <table>
        <thead>
          <tr><th>Date</th><th>Status</th></tr>
        </thead>
        <tbody>
          <tr><td>2025-01-10</td><td>Present</td></tr>
          <tr><td>2025-01-11</td><td>Absent</td></tr>
        </tbody>
      </table>
    </section>

    <section>
      <h3>Course Files</h3>
      <p><a href="/student/files">View all files</a></p>
      <ul>
        <li th:each="f : ${files}"><a th:href="@{'/files/download/' + ${f}}" th:text="${f}">file</a></li>
      </ul>
    </section>

    <section>
      <h3>Quick Links</h3>
      <a href="/student/admit-card">Admit Card</a>
      <a href="/student/fees">Pay Fees</a>
      <a href="/student/reports">Reports</a>
    </section>
  </main>
</body>
</html>
