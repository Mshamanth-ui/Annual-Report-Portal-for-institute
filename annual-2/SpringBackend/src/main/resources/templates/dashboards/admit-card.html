<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Admit Card Verification</title>
    <style>
      body {
        font-family: Arial;
        background: #fff;
        margin: 0;
        padding: 20px;
      }
      h1 {
        margin: 0 0 12px;
      }
      form {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      input,
      button {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
      }
    </style>
  </head>
  <body>
    <h1>Auto Admit Card Verification</h1>
    <p>Enter Admit Card Number to verify:</p>
    <form>
      <input placeholder="Admit Card No." />
      <button type="button">Verify</button>
    </form>
  </body>
</html>
