<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Institute Login</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
    }

    /* Header */
    .header {
      background: #1e293b;
      padding: 16px 24px;
      text-align: center;
      border-bottom: 2px solid #0ea5e9;
    }

    .header h2 {
      margin: 0;
      font-size: 22px;
      color: #93c5fd;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 70px);
      padding: 20px;
    }

    .card {
      background: #111827;
      padding: 32px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin: 0 0 16px;
      font-size: 24px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      background: #1f2937;
      color: #93c5fd;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }

    .tab.active {
      background: #0ea5e9;
      color: #0b1220;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #0b1220;
      color: #e5e7eb;
    }

    button {
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: #0b1220;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    .hint {
      color: #9ca3af;
      font-size: 12px;
      margin-top: 6px;
      text-align: center;
    }
  </style>
  <script>
    function setRole(role) {
      document.getElementById('role').value = role;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById('tab-' + role).classList.add('active');
    }
    window.addEventListener('DOMContentLoaded', () => setRole('student'))
  </script>
  <meta name="csrf-param" content="_csrf" />
  <meta name="csrf-token" content="[[${_csrf.token}]]" />
  <meta name="csrf-header" content="[[${_csrf.headerName}]]" />
</head>

<body>
  <!-- Presidency University Header -->
  <header class="header">
    <h2>Presidency University - Annual Report Portal</h2>
  </header>

  <div class="container">
    <div class="card">
      <h1>Login</h1>
      <div class="tabs">
        <div id="tab-student" class="tab" onclick="setRole('student')">Student</div>
        <div id="tab-faculty" class="tab" onclick="setRole('faculty')">Faculty</div>
        <div id="tab-admin" class="tab" onclick="setRole('admin')">Admin</div>
      </div>
      <form method="post" th:action="@{/perform_login}">
        <input type="hidden" id="role" name="role" value="student" />
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Sign in</button>
      </form>
  
    </div>
  </div>
</body>

</html>
